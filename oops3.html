<html>
    <head>
        <script type="text/javascript">
        var employees={first:"John",last:"Doe",department:"Accounts"};
        var details=" ";
        document.write("<b>Using for/in loops </b><br/>");
        for(var x in employees)
        {
            details=x +":" + employees[x];
            document.write(details+ "<br/>");
        }
        </script>
    </head>
</html>
