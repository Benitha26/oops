<html>
    <head>
        <script type="text/javascript">
        function Student(first,last,id,english,maths,science)
        {
            this.fname=first;
            this.lname=last;
            this.id=id;
            this.markE= english;
            this.markM=maths;
            this.markS=science;
            this.calculateAverage=function()
            {
                return (this.markE + this.markM + this.markS)/3;
            }
            this.displayDetails=function()
            {
                document.write("Student id: " + this.id + "<br/>");
                document.write("Name: " +this.fname+ " " +this.lname+ "<br/>");
                var avg=this.calculateAverage();
                document.write("Average marks: " +avg+ "<br/><br/>");
            }
        }
        var st1 = new Student("John","Smith",67,98,87,23);
        var st2 = new Student("Upsi","Ram",69,99,77,63);
        var st3 = new Student("Ayra","Yash",68,96,97,78);
        var st4 = new Student("Mariyam","Dq",87,91,57,93);
        st1.displayDetails();
        st2.displayDetails();
        st3.displayDetails();
        st4.displayDetails();
        </script>
    </head>
</html>
